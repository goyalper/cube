<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubik's Cube Live Camera</title>
    <style>
        #video { width: 300px; height: 300px; border: 2px solid #333; }
        #canvas { display: none; }
    </style>
</head>
<body>
    <h1>Scan Your Cube (Live Camera)</h1>
    <video id="video" autoplay></video>
    <br>
    <button id="capture">Capture</button>
    <form id="cameraForm" method="post" action="/camera_upload" enctype="multipart/form-data">
        <input type="hidden" name="image" id="imageData">
    </form>
    <script>
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        canvas.width = 300;
        canvas.height = 300;
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { alert('Camera access denied!'); });
        document.getElementById('capture').onclick = function() {
            canvas.getContext('2d').drawImage(video, 0, 0, 300, 300);
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('imageData').value = dataURL;
            document.getElementById('cameraForm').submit();
        };
    </script>
    <hr>
    <a href="/upload_page">Or upload an image</a>
</body>
</html>
